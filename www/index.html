<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/signature_pad/signature_pad.min.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="SignatureCtrl">

    <ion-pane>
      <ion-header-bar class="bar-dark">
        <h1 class="title icon-left ion-paintbrush">Signature canvas</h1>
      </ion-header-bar>
      <ion-content class="has-header padding" scroll="false">
        <canvas id="signature_canvas"></canvas>
        <div class="button-bar">
          <a href="" class="button icon-left ion-ios-close-outline button-assertive" ng-click="clearCanvas()">Clear canvas</a>
          <a href="" class="button button-dark icon-left ion-ios-checkmark-outline" ng-click="saveCanvas()">Save canvas</a>
        </div> 
        <img ng-src="{{signature}}">
      </ion-content>
      <div class="bar bar-footer bar-positive">  
        <div class="title">&copy; Thanh Tran 2015</div>
      </div>
    </ion-pane>

  </body>
</html>
